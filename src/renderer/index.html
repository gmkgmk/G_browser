  <header id="controller" class="controller">
    <nav class="controllerList">
      <ul>
        <li id="back" title="点击可后退">
          <i class="BTicon browser-back"></i>
        </li>
        <li id="forward" title="点击可前进">
          <i class="BTicon  browser-forward"></i>
        </li>
        <li id="refresh" title="重新加载此页">
          <i class="BTicon  browser-refresh"></i>
        </li>
        <li id="home" title="返回首页">
          <i class="BTicon  browser-home"></i>
        </li>
      </ul>
    </nav>
    <div class="serachBox">
      <i class="BTicon   browser-search searchIcon" id="goUrl"></i>
      <input type="text" id="searchInput" class="searchInput">
    </div>
    <div>
      <nav class="controllerList">
        <ul>
          <li id="clearHistory" title="清除历史导航">
            <i class="BTicon  browser-clear"></i>
          </li>
          <li id="openDevTools" title="打开调试窗口">
            <i class="BTicon  browser-openDev"></i>
          </li>
          <li id="printPDF" title="打印PDF">
            <i class="BTicon  browser-printPDF"></i>
          </li>
          <li id="clearCachae" title="清除缓存">
            <i class="BTicon  browser-printPDF"></i>
          </li>
          <li id="moreBtn" title="更多">
            <i class="BTicon  browser-more"></i>
          </li>
        </ul>
      </nav>
    </div>

  </header>
  <section id="webviews">
    <webview id="foo" src="https://bdp.belle.net.cn/"></webview>
  </section>
  <script src="index.js"></script>
